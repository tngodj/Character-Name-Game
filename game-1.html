<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset=" content="width=device-width, initial-scale=1.0">
    <title>전체 배경화면</title>
    <title>캐릭터 이름 맞추기 대회</title>
    <link rel="stylesheet" href="캐릭터 이름.css">
</head>
<body>
    <div class="container">
        <h1>캐릭터 이름 맞추기 대회</h1>

        <div id="character-container">
            <img id="character-image" src="" alt="지브리 이미지">
        </div>

        <div class="info">
            <p id="remaining-questions" class="align-right">남은 문제 수: <span id="questions-left">10</span></p>
        </div>

        <input type="text" id="answer-input" placeholder="캐릭터 이름을 입력하세요">
        <button id="submit-button">제출</button>
        <button id="next-button">다음문제로</button>
        <p id="result" </p>
        <p id="timer">남은 시간: 30초</p>
        <p id="score">현재 점수: 0</p>
        <button id="reset-button"> 나가기</button>
    </div>

    <script src="캐릭터 이름.JavaScript.js"></script>
</body>
</html>
